<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/user-attachments/assets/b6a28f73-a26a-4318-9730-811c77840812" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biioon Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone@7.21.8/babel.min.js"></script>
    <style>
      body { 
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-image: linear-gradient(to bottom right, #030712, #111827, #030712);
        color: #f9fafb;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Animações Globais para ArchitectureGenerator */
      @keyframes glow-border {
        0%, 100% { border-color: rgba(167, 139, 250, 0.2); box-shadow: 0 0 4px rgba(167, 139, 250, 0.1); }
        50% { border-color: rgba(167, 139, 250, 0.6); box-shadow: 0 0 12px rgba(167, 139, 250, 0.3); }
      }
      @keyframes flow-line {
        to { stroke-dashoffset: -1000; }
      }
      
      /* Barra de Rolagem Customizada Visível */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 5px;
        border: 2px solid #111827;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",
    "firebase/app": "https://esm.sh/firebase@10.12.2/app",
    "firebase/auth": "https://esm.sh/firebase@10.12.2/auth",
    "firebase/firestore": "https://esm.sh/firebase@10.12.2/firestore",
    "firebase/storage": "https://esm.sh/firebase@10.12.2/storage",
    "firebase/functions": "https://esm.sh/firebase@10.12.2/functions",
    "react-resizable-panels": "https://esm.sh/react-resizable-panels@2.0.19?deps=react@18.2.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.1.0/",
    "firebase-functions": "https://aistudiocdn.com/firebase-functions@^6.5.0",
    "firebase-admin": "https://aistudiocdn.com/firebase-admin@^13.5.0",

  }
}

</html>
